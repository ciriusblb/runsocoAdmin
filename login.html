<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>login</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <header>
        <h4>Bytecode</h4>
        <input type="checkbox" id="log__btn_menu">
        <label for="log__btn_menu">
            <span><i class="fas fa-bars"></i></span>
        </label>
        <nav class="log__menu">
            <ul>
                <li><a href="">Contactar</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="log__main">
            <div class="log__form">
                <div class="log__form_up">
                    <span>
                        <i class="fas fa-cloud"></i>
                    </span>
                    <h2>RUNSOCO</h2>
                </div>
                <div class="log__form_bot">
                    <div class="formulario">
                        <form action="">
                            <div class="formulario__input">
                                <span>Correo electrónico</span>
                                <div>
                                    <input type="text" placeholder="Correo Electrónico">
                                </div>
                            </div>
                            <div class="formulario__input">
                                <span>Contraseña</span>
                                <div>
                                    <input type="text" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="formulario__botones">
                                <div class="boton__send">
                                    <button type="submit">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="log__bienvenido">
                <img src="img/logo-menu/delivery-man.png" alt="">
                <div>
                    <h1>Sistema Administrador RUNSOCO <br> <small>para</small> <br>
                     Restaurantes</h1>
                    <h3>Administra los pedidos de tu restaurante y a tus Courriers</h3>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="">Diseñado por @ByteCode - 2019</a>
    </footer>
    <script src="js/all.min.js"></script>
</body>
</html>
